<html lang="en">
<head>

<body>
    <main class="vw-100 vh-100 d-flex justify-content-center " >
        
        <div id="mapaMalaga" class="w-100 h-100 " ></div>
    
        
        
        <div class="h-100 col-3 p-1 overflow-auto">
          
         <ul id ="contenido" class="list-group mt-3 ">
            <template> 
                <h2>Descubre :</h2>
              <li id = lista class="rojo list-group-item p-3  " title="texto">
               
                <h4></h4>
                <p></p>
                <table>
                  <th>
                    <p ><span id="direccion" class="badge bg-primary "></span></p>
                  </th>
                  <th>
                    <p ><span id="telefono" class="badge bg-primary "></span></p>
                  </th>
                </table>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver detalles</button>
            </li>
            </template>
          </ul>    
        </div>
      </main>

  
      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles de la localizaci√≥n</h5>

              </div>
              <div class="modal-body">
                <h4></h4>
                <p></p>
                <table>
                  <th>
                    <p ><span id="direccionModal" class="badge bg-primary "></span></p>
                  </th>
                  <th>
                    <p ><span id="telefonoModal" class="badge bg-primary "></span></p>
                  </th>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
